<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>

<title>QUAS - Your LTU knowledge database !</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="navbar navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">QUAS</a>
		</div>
		<div class="navbar-collapse collapse">
			<form class="navbar-form navbar-right">
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>
</div>

<div class="container">
	<div class="row text-center">
		<img src="static/logo.png" width="359px" height="220px"/>
	</div>
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
				
			<form id="search" class="form-horizontal" role="form" method="POST" target="#">
				<div class="form-group">
						<div class="col-lg-7 col-lg-offset-2 ">
							<input id="search-bar" type="text" class="form-control"/>
						</div>
						<div class="col-lg-1">
							<input id="submit-button" type="submit" value="Search" class="btn btn-primary"/>
						</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6 col-lg-offset-3" id="add">
		<h1>Ask Question</h1>
			<form data-bind="submit: addQuestion" class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-lg-2 control-label" for="inputTitle">Title</label>
					<div class="col-lg-10">
					  <input data-bind="value: title" class="form-control" type="text"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-2 control-label" for="inputBody">Body</label>
					<div class="col-lg-10">
						<textarea data-bind="value: body" class="form-control" rows="10"></textarea>				
					</div>
				</div>
				<input type="submit" class="button" text="Submit"/>
			</form>
		</div>
	</div>
	<div class="row">  
        <span data-bind="text: responseJSON"></span>
    </div>
</div>
</div>



<div id="footer">
</div>
</div>

<script type="text/javascript">
var viewModel = new function() {
    var self = this;
	self.title = ko.observable("Write Question Here");
	self.body = ko.observable("Describe Question Here");
    self.responseJSON = ko.observable(null);
	self.addQuestion = function() {
		var data = JSON.stringify( 
            {
                title: self.title(), body: self.body()
            });
        $.post("http://130.240.5.168:5000/questions/", data, function(response) {
            console.log("POSTED BAD REQUETS?");
            self.responseJSON(response);
        })  
	}
}

ko.applyBindings(viewModel);
</script>
</body>
</html>
