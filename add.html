<div id="questionAddForm" class="row">
   <div class="col-lg-6 col-lg-offset-3" id="add">
   <h1>Ask Question</h1>
      <form data-bind="submit: addQuestion" class="form-horizontal" role="form">
         <div class="form-group">
            <label class="col-lg-2 control-label" for="inputTitle">Title</label>
            <div class="col-lg-10">
              <input data-bind="value: title" class="form-control" type="text"/>
            </div>
         </div>
         <div class="form-group">
            <label class="col-lg-2 control-label" for="inputBody">Body</label>
            <div class="col-lg-10">
               <textarea data-bind="value: body" class="form-control" rows="10"></textarea>				
            </div>
         </div>
         <input type="submit" class="button" text="Submit"/>
      </form>
   </div>
</div>
<div class="row">  
     <span data-bind="text: responseJSON"></span>
 </div>

<script type="text/javascript">
var viewModel = new function() {
    var self = this;
	self.title = ko.observable("Write Question Here");
	self.body = ko.observable("Describe Question Here");
   	self.responseJSON = ko.observable(null);
	self.addQuestion = function() {
	    $.support.cors = true;

	    var data = JSON.stringify({
                title: self.title(), body: self.body()
            });

	    this.ajax = function(uri, method, data){
		var request = {
			url: uri,
			type: method,
			contentType: "application/json",
			accepts: "application/json",
			cache: false,
			dataType: 'json',
			data: data
		};
		return $.ajax(request);
	    }

            this.ajax("http://130.240.5.168:5000/questions/", 'POST', data).done(function(response) {
	            console.log("POSTED BAD REQUETS?");
        	    self.responseJSON(response);
            }); 
	}
}

ko.applyBindings(viewModel, $("#questionAddForm").get(0));
</script>
</body>
</html>
