<div id="questionView" data-bind="with: viewedQuestion, fadeVisible: true" class="col-xs-6 clearfix">
    <div id="author-options-menu">
      <span class="glyphicon glyphicon-list-alt"></span>&nbsp;<span>Show author options</span>
   </div>
    <div class="currentQuestion clearfix">
        <div class="col-xs-3" style="line-height: 200px;">
            VOTE stuff
        </div>
        <div class="col-xs-9">
             <h4  data-bind="text:title"></h4>
             <p data-bind="text: timestamp"></p>
             <p id="question-body" data-bind="text: body"></p>
             <p>Tags: <span data-bind="text: tags"></span></p>   
             <p>
                <form data-bind="submit: $root.deleteQuestion.bind('question', $data)">
                 <button>Delete question</button>
             </p>
         </div>
      </div>
      <!-- ko foreach: replies -->
      <div class="reply clearfix">
        <div class="col-xs-2">
            VOTE stuff
        </div>
        <div class="col-xs-9">
             <span data-bind="text:author"></span> responded:
             <p data-bind="text: timestamp"></p>
             <p id="question-body" data-bind="text: body"></p>
         </div>
      </div>
      <!-- /ko -->
      
</div>
<div id="rightColumn" class="col-xs-6">
   <div id="nav-filter-menu">
      <span class="glyphicon glyphicon-list-alt"></span>&nbsp;<span>Filter questions</span>
   </div>
   <ul id="questionList" data-bind="foreach: questions">
       <li class="question-block clearfix" data-bind="click: $parent.viewQuestion,
            style: $parent.isQuestionSelected($data) ? { background: '#b9ecff' } : { background: '#eee'}">
        <div class="col-xs-2">
            <span>VOTE STUFF</span>
            <div style="background-color: #aaa;width:64px;height:64px;float: left;margin-top: 10px;margin-right: 15px;"></div>
        </div>            
         <div class="col-xs-2">
            <span data-bind="text: author">AuthorNameHere</span>
            <div style="background-color: #aaa;width:64px;height:64px;float: left;margin-top: 10px;margin-right: 15px;"></div>
        </div>
        <div class="col-xs-7">
            <ul>
               <li class="question-header">
                  <span class="author">
                     asked at <span class="timestamp" data-bind="text:timestamp"></span>
                  </span>:
               </li>
               <li class="question-body">
                  <span data-bind="text: title"></span>
               </li>
               <li class="question-tags">
                  <span data-bind="text: tags"></span>
               </li>
            </ul>
         </div>

      </li>
   </ul>
</div>
