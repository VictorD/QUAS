<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">

<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="js/jquery.history.js"></script>
<script src="js/knockout-2.3.0.js"></script>
<script src="js/pager.js"></script>
<script src="js/questions.js"></script>

<title>QUAS - Your LTU knowledge database !</title>
</head>
<body>
<div id="wrapper" class="container">
<div class="row">
	<div id="header" class="col-xs-12 column">
		<ul id="nav-menu">
		   <li style="width: 80px;text-align: left;">QUAS</li>
		   
		   <li class="blue">
		      <span style="color: #eee;" class="glyphicon glyphicon-question-sign"></span>
		      <!--<span style="color: #eee;">Questions</span>-->
		      <a data-bind="page-href: 'questionPage'">Questions</a>
		      <span class="glyphicon glyphicon-arrow-down" style="position:absolute;top:60px;left: 220px;z-index:999;"></span>
		   </li>
		<li class="blue">
		      <span style="color: #eee;" class="glyphicon glyphicon-question-profile"></span>
		      <span style="color: #eee;">Profile</span>
		      <span class="glyphicon glyphicon-arrow-down" style="position:absolute;top:60px;left: 220px;z-index:999;"></span>
		   </li>
		   <li><span class="glyphicon glyphicon-search"></span><span> Search</span></li>
		   <li style="float: right;"><a href="http://130.240.5.168:5000/u/login">Sign in</a></li>
		  
		</ul>   
	</div>
</div>
<div id="pages" class="container">
	<div data-bind="page: { id: 'questionPage',
			role:'start',
			loader: spinnerLoader,
			source: 'questions.html',
            		with: questionViewModel }">
		Loading files...
	</div>

	<div data-bind="page: {
		id: 'addQuestion',
		loader: spinnerLoader,
		sourceOnShow: 'edit.html'}">
	</div>
    	<div data-bind="page: {
		id: 'editQuestion',
		loader: spinnerLoader,
		sourceOnShow: 'edit.html'}">
	</div>


	<div data-bind="page: {
		id: 'view',
		params: ['question_id'],
		loader: spinnerLoader,
		sourceOnShow: 'view.html'}">
	</div>
</div>

<div id="footer">
</div>
</div>
<script type="text/javascript">
	function spinnerLoader(page, element) {
		var loader = {};
		var txt = $('<img class="loader" src="img/loader.gif"/>');
		loader.load = function () {
			$(element).empty();
			$(element).append(txt);
		};
		loader.unload = function () {
			txt.remove();
		};
		return loader;
	}

	var emptyViewModel = function() {};

	pager.useHTML5history = true;
	pager.Href5.history = History;
	pager.Href.hash = '#!/';
	pager.extendWithPage(emptyViewModel);
	ko.applyBindings(emptyViewModel);

	pager.startHistoryJs();
</script>	
</body>
</html>
