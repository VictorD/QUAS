<html>
<head>
<base href=""/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/vote.css">

<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/knockout-2.3.0.js"></script>

<script src="js/jquery.history.js"></script>
<script src="js/utils.js"></script>
<script src="js/pager.js"></script>
<script src="js/ajax.js"></script>
<script src="js/querystring.js"></script>	
<script src="js/questions.js"></script>
<script src="js/profile.js"></script>


<title>QUAS - Your LTU knowledge database !</title>
</head>
<body>
<div class="full-width-container">
<div class="row">
	<div id="header" class="col-xs-12">
		<div class="brand col-xs-1"><img src="img/logo.png"/></div>
        <div id="search-bar" class="col-xs-5">
			<span class="glyphicon glyphicon-search"></span><span> Search</span>
		</div>
        
        <div id="sign-in" class="button col-xs-1 right">
			<a href="http://130.240.5.168:5000/u/login">Sign in</a>
		</div>
        <div class="button col-xs-1 right">
			<a data-bind="page-href: 'profile'" class="orange">
				<span style="color: #eee;" class="glyphicon glyphicon-question-sign"></span>
				Profile
			</a>
		</div>
        
		<div class="button col-xs-1 right">
			<a data-bind="page-href: 'questions'" class="blue">
				<span style="color: #eee;" class="glyphicon glyphicon-question-sign"></span>
				Questions
			</a>
		</div>
	</div>
</div>
<div class="row" id="pages">
	<div data-bind="page: { id: 'questions',
            params: ['viewingID'],
			role: 	'start',
			loader:  spinnerLoader,
			source: 'questions.html'
			
		}">
		Question page
	</div>
	<div data-bind="page: { id: 'profile',
			loader: spinnerLoader,
			sourceOnShow: 'profile.html',
            		withOnShow: function(callback){callback(new ProfileModel()); }}">
		Profile page
	</div>
</div>

</div>
<script type="text/javascript">
	var usr = querystring('user');
	if (usr) {
		window.userId = usr;
	}

	var DefaultModel = new QuestionViewModel();
    /*function() {

	} */

	pager.Href5.history = History;
    pager.Href.hash = "#!/";
	pager.extendWithPage(DefaultModel);
	ko.applyBindings(DefaultModel);
	pager.startHistoryJs();
</script>	
</body>
</html>
