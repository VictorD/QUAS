<tr class="question-block clearfix"  data-bind="css: { selected: isSelected }, 
                                                     click: $parent.viewQuestion, 
                                                     attr: {'id': 'question_' + id()}">
        <td class="col-xs-2">
            <div style="background-color: #aaa;width:64px;height:64px;padding: 10px;float: left;margin-top: 10px;margin-left: 8px;"> place-holder</div>
        </td>
        <td class="col-xs-2" data-bind="with: author">
            <span data-bind="text: username">AuthorNameHere</span>
        </td>
        <td class="col-xs-1">0</td>
        
        <td class="col-xs-5">
            <ul>
               <li class="question-header">
                <strong data-bind="text: timestamp">AuthorNameHere</strong>
               </li>
               <li class="question-body">
                  <h4 data-bind="text: title"></h4>
               </li>
            </ul>
         </td>
         <td class="col-xs-2" style="overflow-x:hidden;">
            
            <ul data-bind="foreach: { data: tags, as: 't' }">
                <li data-bind="text: t"></li>
            </ul>
         </td>
         <td style="clear: both;width: 100%" class="col-xs-12" data-bind="visible: isSelected">
            <p id="question-body" data-bind="text: body"></p>
            <p>
                
            </p>
        </td>
</tr>
