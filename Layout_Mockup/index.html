<html>
<head>
<title>QUAS - Your LTU knowledge database !</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body id="main">
<div id="wrapper">

<div id="header">
	<div id="header-logo">
		QUAS
	</div>
	<div id="header-login">
		<a href="#">Login</a>
	</div>
</div>

<div id="search">
	<div id="search-logo">
		&nbsp;
	</div>
	<div id="search-wrapper">
		<form method="POST" target="#">
			<input id="search-bar" type="text" size="60"/>
			<input id="submit-button" type="submit" value="Search"/>
		</form>
	</div>
</div>
<div id="content">
	<div id="question-header">
		<h3>Filter: Recent | Unanswered | By Tags | Subscriptions</h3>
	</div>
	<div class="question">
		<div class="question-content">
			<H1>Question Title</H1>
		</div>
		<ul class="question-right">
			<li>0 answers</li>
			<li>35 score</li>
		</ul>
		<div class="question-tags">
			#HERE #BE #TAGS
		</div>
		
	</div>
</div>

<div id="footer">
</div>
</div>
</div>
</body>
</html>
